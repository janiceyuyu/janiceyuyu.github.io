<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>會員頁面</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='memberstyle.css') }}">
</head>
<body>
    <div class="headline">歡迎光臨，這是會員頁面</div>
    <div class="title">{{ member_name }}，歡迎登入系統</div>
    <div><a href="/signout">登出系統</a></div>
    <hr>
    <div class="title">快來留言吧</div>
    <form action="/createMessage" method="post">
        <label for="content">內容</label>
        <input type="text" name="content" id="content" />
        <br><br>
        <button type="submit">送出</button>
    </form>
    <hr>
    <div class="messages">
        <div>留言內容</div>
        <ul>
            {% for message in messages %}
                <li>{{ message }}</li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
